apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-index
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      name: index
      role: f
  template:
    metadata:
      labels:
        app: nginx
        name: index
        role: f
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values:
                      - index
              topologyKey: kubernetes.io/hostname
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nginx
                  - key: role
                    operator: In
                    values:
                      - f
              topologyKey: topology.kubernetes.io/zone
#      topologySpreadConstraints:
#        - maxSkew: 1
#          topologyKey: kubernetes.io/hostname
#          whenUnsatisfiable: ScheduleAnyway
#          labelSelector:
#            matchLabels:
#              app: nginx-index-deploy
      containers:
        - image: chae45/nginx-menu:v1.0
          name: nginx-index-deploy
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 250m
              memory: 250Mi
            requests:
              cpu: 250m
              memory: 250Mi
          livenessProbe:
            httpGet:
              path: /index.jsp
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 60
            successThreshold: 1
            failureThreshold: 3



