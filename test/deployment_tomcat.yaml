apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-index
  annotations:
    kubernetes.io/change-cause: first_version
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tomcat
      name: index
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        app: tomcat
        name: index
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values:
                      - index
              topologyKey: topology.kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - tomcat
              - key: name
                operator: In
                values:
                  - index
      containers:
        - image: chae45/aaa:v1.0
          name: tomcat-index-deploy
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: "/opt/tomcat/webapps/ROOT/data"
              name: tomcat-efs
          resources:
            limits:
              cpu: 300m
              memory: 300Mi
            requests:
              cpu: 300m
              memory: 300Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 50
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: tomcat-efs
          persistentVolumeClaim:
            claimName: efs-claim

